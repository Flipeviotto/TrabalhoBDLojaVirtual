<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imarket - inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 5rem;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 2.5rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-container {
            display: grid;
            gap: 1.5rem;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }

        .btn {
            padding: 1.2rem 2rem;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
        }

        .btn-secondary:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(40, 167, 69, 0.3);
        }

        .btn i {
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 3rem;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn {
                padding: 1rem 1.5rem;
                font-size: 1em;
            }
        }
    </style>
    <!-- Adicione o Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Bem-Vindo ao Imarket</h1>
        <div class="button-container">
            <a href="/cliente/cadastrarCliente" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                Cadastrar Cliente
            </a>
            
            <a th:href="@{/cliente/fazerLogin}" class="btn btn-secondary">
                <i class="fas fa-user"></i>
                Iniciar Compras
            </a>
        </div>
    </div>
</body>
</html>
