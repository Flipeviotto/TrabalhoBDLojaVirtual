<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .total-row { font-weight: bold; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Meu Carrinho</h1>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Descrição</th>
                <th>Marca</th>
                <th>Categoria</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtosCarrinho}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.marca}"></td>
                <td th:text="${produto.nomeCategoria}"></td>
                <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td th:text="${#numbers.formatCurrency(produto.preco * produto.quantidade)}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(produtosCarrinho)}" class="sem-produtos">
        <p>Seu carrinho está vazio.</p>
    </div>
</body>
</html>
